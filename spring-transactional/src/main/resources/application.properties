#Enabling H2 Console
spring.h2.console.enabled=true
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
#Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
#Database - "student"
student.datasource.url=jdbc:h2:tcp://localhost:9092/mem:yourdb
student.datasource.username=sa
student.datasource.password=
#Note Spring can deduce driver-class-name from url
#employee.datasource.driverClassName=org.h2.Driver
#Database - "employee"
employee.datasource.url=jdbc:h2:tcp://localhost:9091/mem:mydb
employee.datasource.username=sa
employee.datasource.password=